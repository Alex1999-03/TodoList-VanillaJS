<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center my-5">Todo App</h1>
        <form id="formulario">
            <input class="form-control my-2" type="text" placeholder="Ingrese tarea" autofocus>
            <button type="submit" class="btn btn-block btn-primary">Agregar</button>
        </form>

        <div id="lista-tareas" class="mt-3">
            <div class="alert alert-dark text-center">
                No hay tareas ðŸ˜Š
            </div>
        </div>
    </div>
    
    <template id="template-alert">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea 1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            </h3>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
